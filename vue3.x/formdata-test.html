<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>formdata-test</title>
</head>

<body>
    <div id="app">
        <p>input元素</p>
        <input type="text" v-model.trim="message" placeholder="编辑我">
        <p>input的表单信息是:{{message}}</p>

        <p>textarea元素</p>
        <textarea cols="30" rows="10" v-model.trim="message2"></textarea>
        <p>textarea的表单消息是:</p>
        <p style="white-space:pre">{{message2}}</p>

        <p>请输入一个数字</p>
        <input type="number" v-model.number="numberVal" placeholder="输入数字">
        <p>输入的数为:{{numberVal}}</p>
    </div>
</body>

<script>
    const app = {
        data() {
            return {
                message: "",
                message2: "菜鸟教程 www.runoob.com",
                numberVal: "",
            }
        }
    }
    Vue.createApp(app).mount("#app")
</script>

</html>
