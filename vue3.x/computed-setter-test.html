<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>computed-setter-test</title>
</head>

<body>

</body>
<div id="app"></div>

<script>
    const app = {
        data() {
            return {
                name: "Google",
                url: "https:www.google.com"
            }
        },
        computed: {
            site: {
                get: function () {
                    return this.name + " " + this.url
                },
                set: function (newValue) {
                    let params = newValue.split(" ")
                    this.name = params[0]
                    this.url = params[params.length - 1]
                }
            }
        }
    }
    let vm = Vue.createApp(app).mount("#app")

    document.write("name:", vm.name, "<br>");
    document.write("url:", vm.url, "<br>");
    document.write("开始更新", "<br>");
    vm.site = "菜鸟教程  https://www.runoob.com";
    document.write("name:", vm.name, "<br>");
    document.write("url:", vm.url, "<br>");
</script>

</html>
