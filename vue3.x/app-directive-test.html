<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>app-dirextive-test</title>
</head>

<body>
    <div id="app">
        <p>页面载入时，input标签自动获得焦点</p>
        <input v-focus>
        <br>
        <div v-runoob="{name:'菜鸟教程',url:'www.baidu.com'}">
        </div>
</body>

<script>
    const app = Vue.createApp({})
    app.directive("focus", {
        mounted(el) {
            el.focus()
        },
    })
    app.directive("runoob", function (el, binding, vnode) {
        console.log(binding.value.name)
        console.log(binding.value.url)
        el.innerHTML = JSON.stringify(binding.value)
    })
    app.mount("#app")
</script>

</html>
